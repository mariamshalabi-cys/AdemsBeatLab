<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adem's Beat Lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="main-title">Adem's Beat Lab</h1>

    <div class="mode-switcher">
        <button class="mode-btn active" data-mode="beat-pad">Beat Pad</button>
        <button class="mode-btn" data-mode="sequencer">Sequencer</button>
    </div>

    <div class="kit-selector">
        <button class="kit-button active" data-kit="Drums">
            <img src="mustang_icon.png" alt="Drums Icon">
            <span>Drums</span>
        </button>
        <button class="kit-button" data-kit="Bass">
            <img src="mustang_icon.png" alt="Bass Icon">
            <span>Bass</span>
        </button>
        <button class="kit-button" data-kit="Synth">
            <img src="mustang_icon.png" alt="Synth Icon">
            <span>Synth</span>
        </button>
        <button class="kit-button" data-kit="FX">
            <img src="mustang_icon.png" alt="FX Icon">
            <span>FX</span>
        </button>
    </div>

    <div class="beat-pad">
        <div class="pad" data-pad="1"></div>
        <div class="pad" data-pad="2"></div>
        <div class="pad" data-pad="3"></div>
        <div class="pad" data-pad="4"></div>
        <div class="pad" data-pad="5"></div>
        <div class="pad" data-pad="6"></div>
        <div class="pad" data-pad="7"></div>
        <div class="pad" data-pad="8"></div>
        <div class="pad" data-pad="9"></div>
        <div class="pad" data-pad="10"></div>
        <div class="pad" data-pad="11"></div>
        <div class="pad" data-pad="12"></div>
        <div class="pad" data-pad="13"></div>
        <div class="pad" data-pad="14"></div>
        <div class="pad" data-pad="15"></div>
        <div class="pad" data-pad="16"></div>
    </div>

    <div class="sequencer hidden">
        <div class="transport-controls">
            <button id="play-stop-button">Play</button>
        </div>
        
        <div class="instrument-row" data-kit="Drums">
            <span class="instrument-label">Drums</span>
            <div class="steps-container">
                <div class="step" data-step="1"></div>
                <div class="step" data-step="2"></div>
                <div class="step" data-step="3"></div>
                <div class="step" data-step="4"></div>
                <div class="step" data-step="5"></div>
                <div class="step" data-step="6"></div>
                <div class="step" data-step="7"></div>
                <div class="step" data-step="8"></div>
                <div class="step" data-step="9"></div>
                <div class="step" data-step="10"></div>
                <div class="step" data-step="11"></div>
                <div class="step" data-step="12"></div>
                <div class="step" data-step="13"></div>
                <div class="step" data-step="14"></div>
                <div class="step" data-step="15"></div>
                <div class="step" data-step="16"></div>
            </div>
        </div>
        
        <div class="instrument-row" data-kit="Bass">
            <span class="instrument-label">Bass</span>
            <div class="steps-container">
                <div class="step" data-step="1"></div>
                <div class="step" data-step="2"></div>
                <div class="step" data-step="3"></div>
                <div class="step" data-step="4"></div>
                <div class="step" data-step="5"></div>
                <div class="step" data-step="6"></div>
                <div class="step" data-step="7"></div>
                <div class="step" data-step="8"></div>
                <div class="step" data-step="9"></div>
                <div class="step" data-step="10"></div>
                <div class="step" data-step="11"></div>
                <div class="step" data-step="12"></div>
                <div class="step" data-step="13"></div>
                <div class="step" data-step="14"></div>
                <div class="step" data-step="15"></div>
                <div class="step" data-step="16"></div>
            </div>
        </div>
        
        <div class="instrument-row" data-kit="Synth">
            <span class="instrument-label">Synth</span>
            <div class="steps-container">
                <div class="step" data-step="1"></div>
                <div class="step" data-step="2"></div>
                <div class="step" data-step="3"></div>
                <div class="step" data-step="4"></div>
                <div class="step" data-step="5"></div>
                <div class="step" data-step="6"></div>
                <div class="step" data-step="7"></div>
                <div class="step" data-step="8"></div>
                <div class="step" data-step="9"></div>
                <div class="step" data-step="10"></div>
                <div class="step" data-step="11"></div>
                <div class="step" data-step="12"></div>
                <div class="step" data-step="13"></div>
                <div class="step" data-step="14"></div>
                <div class="step" data-step="15"></div>
                <div class="step" data-step="16"></div>
            </div>
        </div>
        
        <div class="instrument-row" data-kit="FX">
            <span class="instrument-label">FX</span>
            <div class="steps-container">
                <div class="step" data-step="1"></div>
                <div class="step" data-step="2"></div>
                <div class="step" data-step="3"></div>
                <div class="step" data-step="4"></div>
                <div class="step" data-step="5"></div>
                <div class="step" data-step="6"></div>
                <div class="step" data-step="7"></div>
                <div class="step" data-step="8"></div>
                <div class="step" data-step="9"></div>
                <div class="step" data-step="10"></div>
                <div class="step" data-step="11"></div>
                <div class="step" data-step="12"></div>
                <div class="step" data-step="13"></div>
                <div class="step" data-step="14"></div>
                <div class="step" data-step="15"></div>
                <div class="step" data-step="16"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
