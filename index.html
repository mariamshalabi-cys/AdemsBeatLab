<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adem's Beat Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Adem's Beat Lab</h1>

    <div class="mode-switcher">
        <button id="pad-mode-btn" class="mode-btn active">Pad Mode</button>
        <button id="sequencer-mode-btn" class="mode-btn">Sequencer Mode</button>
    </div>

    <div id="pad-mode-container">
        <div class="kit-selector">
            <button class="kit-button active" data-kit="Drums">
                <img src="mustang_icon.png" alt="Drums Icon">
                <span>Drums</span>
            </button>
            <button class="kit-button" data-kit="Bass">
                <img src="mustang_icon.png" alt="Bass Icon">
                <span>Bass</span>
            </button>
            <button class="kit-button" data-kit="Synth">
                <img src="mustang_icon.png" alt="Synth Icon">
                <span>Synth</span>
            </button>
            <button class="kit-button" data-kit="FX">
                <img src="mustang_icon.png" alt="FX Icon">
                <span>FX</span>
            </button>
        </div>
    
        <div class="beat-pad">
            <div class="pad" data-pad="1"></div>
            <div class="pad" data-pad="2"></div>
            <div class="pad" data-pad="3"></div>
            <div class="pad" data-pad="4"></div>
            <div class="pad" data-pad="5"></div>
            <div class="pad" data-pad="6"></div>
            <div class="pad" data-pad="7"></div>
            <div class="pad" data-pad="8"></div>
            <div class="pad" data-pad="9"></div>
            <div class="pad" data-pad="10"></div>
            <div class="pad" data-pad="11"></div>
            <div class="pad" data-pad="12"></div>
            <div class="pad" data-pad="13"></div>
            <div class="pad" data-pad="14"></div>
            <div class="pad" data-pad="15"></div>
            <div class="pad" data-pad="16"></div>
        </div>
    </div>

    <div id="sequencer-mode-container" class="hidden">
        <div class="transport-controls">
            <button id="play-stop-button">Play</button>
        </div>
        <div class="sequencer">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
