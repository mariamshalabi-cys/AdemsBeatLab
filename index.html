<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Driver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to the GT Beat Lab</h1>
        <div id="car-info">
            </div>

        <div id="beat-pad">
            <button class="beat-button" id="kickBtn" data-sound="kick.mp3">KICK</button>
            <button class="beat-button" id="snareBtn" data-sound="snare.mp3">SNARE</button>
            <button class="beat-button" id="hihatClosedBtn" data-sound="hihat_closed.mp3">HI-HAT</button>
            <button class="beat-button" id="synthBtn" data-sound="synth_pad.mp3">SYNTH</button>
            <button class="beat-button" id="cartiWhatBtn" data-sound="carti_what.mp3">WHAT?!</button>
            <button class="beat-button" id="engineRevBtn" data-sound="engine_rev.mp3">VROOM</button>
            <button class="beat-button" id="lighterBtn" data-sound="lighter.mp3">FLICK</button>
            <button class="beat-button" id="sillySoundBtn" data-sound="clown_horn.mp3">JOKE SFX</button>
            <button class="beat-button" id="secretMsgBtn" data-sound="carti_slatt.mp3">SECRET</button>
        </div>

        <div id="message-area">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
