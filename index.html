<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustang Beat Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-title">Mustang Beat Lab 🐎</h1>

    <div class="mode-switcher">
        <button class="mode-btn active" data-mode="beat-pad">Beat Pad</button>
        <button class="mode-btn" data-mode="sequencer">Sequencer</button>
    </div>

    <div class="kit-selector">
        <button class="kit-button active" data-kit="Drums">
            <img src="mustang_icon.png" alt="Drums">
            <span>Drums</span>
        </button>
        <button class="kit-button" data-kit="Bass">
            <img src="mustang_icon.png" alt="Bass">
            <span>Bass</span>
        </button>
        <button class="kit-button" data-kit="Synth">
            <img src="mustang_icon.png" alt="Synth">
            <span>Synth</span>
        </button>
        <button class="kit-button" data-kit="FX">
            <img src="mustang_icon.png" alt="FX">
            <span>FX</span>
        </button>
    </div>

    <div class="beat-pad">
        <div class="pad" data-pad="1"></div>
        <div class="pad" data-pad="2"></div>
        <div class="pad" data-pad="3"></div>
        <div class="pad" data-pad="4"></div>
        <div class="pad" data-pad="5"></div>
        <div class="pad" data-pad="6"></div>
        <div class="pad" data-pad="7"></div>
        <div class="pad" data-pad="8"></div>
        <div class="pad" data-pad="9"></div>
        <div class="pad" data-pad="10"></div>
        <div class="pad" data-pad="11"></div>
        <div class="pad" data-pad="12"></div>
        <div class="pad" data-pad="13"></div>
        <div class="pad" data-pad="14"></div>
        <div class="pad" data-pad="15"></div>
        <div class="pad" data-pad="16"></div>
    </div>

    <div class="sequencer hidden">
        <div class="transport-controls">
            <button id="play-stop-button">Play</button>
        </div>

        <div id="sequencer-tracks">
            <div class="instrument-row" data-kit="Drums" data-pad="1"><div class="instrument-label">Kick</div><div class="steps-container"></div></div>
            <div class="instrument-row" data-kit="Drums" data-pad="2"><div class="instrument-label">Snare</div><div class="steps-container"></div></div>
            <div class="instrument-row" data-kit="Drums" data-pad="3"><div class="instrument-label">Hi-Hat</div><div class="steps-container"></div></div>
            
            <div class="instrument-row" data-kit="Bass" data-pad="3"><div class="instrument-label">Bass A</div><div class="steps-container"></div></div>
            <div class="instrument-row" data-kit="Bass" data-pad="4"><div class="instrument-label">Bass G</div><div class="steps-container"></div></div>

            <div class="instrument-row" data-kit="Synth" data-pad="3"><div class="instrument-label">Synth Pad</div><div class="steps-container"></div></div>
            <div class="instrument-row" data-kit="Synth" data-pad="4"><div class="instrument-label">Synth Lead</div><div class="steps-container"></div></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
