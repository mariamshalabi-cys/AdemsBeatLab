<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adem's Beat Lab</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="main-title">Adem's Beat Lab</h1>

    <div class="kit-selector">
        <button class="kit-button active" data-kit="Drums">
            <img src="path/to/your/mustang-icon.png" alt="Drums Icon">
            <span>Drums</span>
        </button>
        <button class="kit-button" data-kit="Bass">
            <img src="path/to/your/mustang-icon.png" alt="Bass Icon">
            <span>Bass</span>
        </button>
        <button class="kit-button" data-kit="Synth">
            <img src="path/to/your/mustang-icon.png" alt="Synth Icon">
            <span>Synth</span>
        </button>
        <button class="kit-button" data-kit="FX">
            <img src="path/to/your/mustang-icon.png" alt="FX Icon">
            <span>FX</span>
        </button>
    </div>

    <div class="beat-pad">
        <div class="pad" data-pad="1"></div>
        <div class="pad" data-pad="2"></div>
        </div>

    <script src="script.js"></script>
    
    </body>
</html>
